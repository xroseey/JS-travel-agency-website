<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udanych wakacji</title>
    <script defer src="final.js"></script>
    <link rel="stylesheet" type="text/css" href="final.css" />
  </head>
  <body>
    <header>
      <section>
        <a href="/index.html">
          <img src="logo.png" class="logo" alt="app logo" />
        </a>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#">♥ Obserwowane oferty</a>
          </li>
          <li><a href="#">O firmie</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>

    <section class="end">
      <div class="title">
        <h1>Dziękujemy!</h1>
      </div>
      <div class="info">
        <h2>Wktórtce skontaktujemy się z tobą, dane twojego zamówienia:</h2>
      </div>

      <div class="daneOs">
        <div class="offerFoto">
          <img src="" id="image" />
        </div>

        <div class="daneWpisane">
          <p id="name"></p>
          <p id="email"></p>
          <p id="date"></p>
          <p>Cena podstawowa (zł):</p>
          <p id="offerPrice"></p>
          <p>Cena z dodatkami (zł):</p>
          <p id="finalPrice"></p>
        </div>
      </div>

      <div class="endBtn">
        <button type="button" id="mainPageBtn">Powrót do strony głównej</button>
      </div>
    </section>
  </body>
</html>
