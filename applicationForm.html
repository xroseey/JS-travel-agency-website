<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <script defer src="applicationForm.js"></script>
    <link rel="stylesheet" type="text/css" href="applicationForm.css" />
  </head>
  <body>
    <header>
      <section>
        <a href="/index.html">
          <img src="logo.png" class="logo" alt="app logo" />
        </a>
      </section>

      <nav>
        <ul>
          <li>
            <a href="#">♥ Obserwowane oferty</a>
          </li>
          <li><a href="#">O firmie</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <h1>Formularz zgłoszeniowy</h1>
    <div class="formm">
      <form id="form">
        <h3>Twoje Dane</h3>
        <div>
          <div class="hidden" id="error"></div>
          <input id="name" name="name" type="text" />
          <label for="name">Imię i Nazwisko</label>
        </div>

        <div>
          <input id="email" name="email" type="email" />
          <label for="email">E-mail</label>
        </div>

        <div>
          <label class="date" for="date">Data wyjazdu:</label>
          <input type="date" id="date" name="date" />
        </div>

        <h3>Wybór dodatków</h3>

        <h4>Czy potrzebujesz dodatkowych udogodnień?</h4>
        <p>Każde dodatkowe udogodnienie to + 1000 zł do zapłaty</p>

        <div id="price-checkboxes">
          <input
            type="checkbox"
            id="all-inclusive"
            name="all-inclusive"
            value="all-inclusive"
            class="checkbox"
          />
          <label id="all-inclusive" class="checkboxText" for="all-inclusive"
            >all inclusive</label
          >

          <input
            type="checkbox"
            id="guide"
            name="guide"
            value="guide"
            class="checkbox"
          />
          <label id="guide" class="checkboxText" for="guide"
            >wycieczka z przewodnikiem</label
          >

          <input
            type="checkbox"
            id="spa"
            name="spa"
            value="spa"
            class="checkbox"
          />
          <label id="spa" class="checkboxText" for="spa">spa</label>
        </div>

        <div id="form-placeholder"></div>

        <h3>Płatność</h3>

        <p class="showPrice" id="offerPrice"></p>
        <p class="showPrice">zł</p>

        <input type="radio" id="card" name="payment" value="credit" />
        <label for="payment">Płatność przelewem</label>

        <input type="radio" id="blik" name="payment" value="credit" />
        <label for="payment">Płatność Blik</label>
        <div>
          <button type="button" id="comeBack">Powrót do wyboru</button>
          <button type="submit" id="send">Wyślij</button>
        </div>
      </form>
    </div>
  </body>
</html>
